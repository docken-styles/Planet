<header>
    <img src="assets/planet-logo.png" alt="Planet Logo" class="logo">
    <div class="header-content">
        <h2 class="header-title">Plan it. Plant it. For the Planet.</h2>
        <ng-container *ngIf="signedIn(); else notSignedIn">
            <button class="custom-button" (click)="signOut()">Sign-out</button>
        </ng-container>
        <ng-template #notSignedIn>
            <button class="custom-button" (click)="signIn()">
                Sign-in
            </button>
        </ng-template>
    </div>
</header>
<main>
    <section style="padding: 20px;">
        <!-- Existing functionality -->
        <ng-container *ngIf="signedIn()">
            <app-table />
            <button class="custom-button" (click)="openModal()">
                Add an entry
            </button>
        </ng-container>
    </section>
    <section style="padding: 20px;">
        <!-- New notification section -->
        <h1>Notifications</h1>
        <ul>
            <li *ngFor="let notification of notifications">
                {{ notification.title }} - {{ notification.message }}
                <button class="custom-button" (click)="deleteNotification(notification.id)">Delete</button>
            </li>
        </ul>
        <button class="custom-button" (click)="createNotification()">Create Notification</button>
    </section>
</main>
