<div [formGroup]="plantSearchForm">
  <mat-form-field>
    <mat-label>Search for a plant</mat-label>
    <input matInput formControlName="query">
  </mat-form-field>
</div>
<mat-list>
  <mat-list-item *ngFor="let plant of searchResults$ | async" (click)="selectPlant(plant)">
    {{ plant.common_name }}
  </mat-list-item>
</mat-list>
